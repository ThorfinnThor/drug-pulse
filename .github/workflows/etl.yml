name: Nightly ETL Pipeline

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: {} # Allow manual triggering

jobs:
  etl:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      EDGAR_USER_AGENT: ${{ secrets.EDGAR_USER_AGENT }}
      OPENFDA_API_KEY: ${{ secrets.OPENFDA_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r etl/requirements.txt

      - name: Run ClinicalTrials.gov ETL
        run: |
          cd etl
          python ctgov_ingest.py
        continue-on-error: true

      - name: Run FDA Approvals ETL
        run: |
          cd etl
          python approvals_fda.py
        continue-on-error: true

      - name: Run EDGAR Filings ETL
        run: |
          cd etl
          python edgar_filings.py
        continue-on-error: true

      - name: Refresh search materialized view
        run: |
          PGPASSWORD=${DB_PASSWORD} psql \
            -h db.wahqfdgybivndsplphro.supabase.co \
            -U postgres \
            -d postgres \
            "sslmode=require" \
            -c "refresh materialized view concurrently search_mv;"
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        continue-on-error: true

  notify-success:
    needs: etl
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "Nightly ETL pipeline completed successfully at $(date)"
