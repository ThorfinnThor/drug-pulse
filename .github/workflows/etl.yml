name: Nightly ETL Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ✅ Upgrade pip to avoid binary incompatibilities
      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          cd etl
          pip install -r requirements.txt --upgrade

      # ✅ Quick DB connection test
      - name: Test DB Connection
        run: |
          psql "$DATABASE_URL" -c "select now();"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run ClinicalTrials.gov ETL
        run: |
          cd etl
          python ctgov_ingest.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run FDA Approvals ETL
        run: |
          cd etl
          python approvals_fda.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run EDGAR Filings ETL
        run: |
          cd etl
          python edgar_filings.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Run FDA Drugs ETL
        run: |
          cd etl
          python drugs_fda.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run FDA Drugs ETL
        run: |
          cd etl
          python drugs_rxnorm.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
  

      - name: Refresh search materialized view
        run: |
          psql "$DATABASE_URL" -c "refresh materialized view search_mv;"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
